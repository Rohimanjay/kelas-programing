<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator - Bootstrap</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg: #f8fafc;
      --card: #ffffff;
      --accent: #6c5ce7;
      --accent-2: #00b894;
    }
    body{
      background: linear-gradient(180deg,#eef2ff 0%, var(--bg) 100%);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      padding: 2rem 1rem;
    }
    .calc-card{
      max-width: 400px;
      margin: 0 auto;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(20,20,50,0.07);
      overflow: hidden;
      background: var(--card);
    }
    .display{
      background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(245,246,255,0.4));
      padding: 1.2rem;
      text-align: right;
      font-size: 2rem;
      letter-spacing: 0.6px;
      font-weight: 600;
      min-height: 64px;
      display:flex;
      align-items:center;
      justify-content: flex-end;
      font-family: 'Courier New', monospace;
    }
    .btn-op{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      border-radius: 12px;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.03);
    }
    .btn-op.operator{
      background: linear-gradient(180deg,var(--accent), #5b4bd6);
      color: #fff;
    }
    .btn-op.accent{
      background: linear-gradient(180deg,var(--accent-2), #00a67f);
      color: #fff;
    }
    .key-row{ gap: 0.6rem; }
    .calc-grid .btn{
      height: 64px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
    }
    @media (max-width:420px){
      .calc-card{ max-width: 340px; }
      .display{ font-size: 1.6rem; min-height:56px; }
      .calc-grid .btn{ height:56px; }
    }
  </style>
</head>
<body>
  <div class="calc-card">
    <div class="p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <h5 class="m-0">Kalkulator</h5>
          <small class="text-muted">Tampilan Bootstrap</small>
        </div>
        <div>
          <span class="badge bg-light text-dark">v1.0</span>
        </div>
      </div>
<input class="form-control form-control-lg"  id="screen" type="text"  aria-label=".form-control-lg example">

      <div class="mt-3 calc-grid">
        <div class="d-grid gap-2 mb-2">
          <div class="row gx-2">
            <div class="col-6">
              <button type="button" onclick="reset('AC')" class="btn btn-light w-100 btn-op">AC</button>
            </div>
            <div class="col-3">
              <button type="button" onclick="operator('⌫')" class="btn btn-light w-100 btn-op">⌫</button>
            </div>
            <div class="col-3">
              <button type="button" onclick="operator('÷')" class="btn w-100 btn-op operator">÷</button>
            </div>
          </div>
        </div>

        <!-- Numbers + operators grid -->
        <div class="row row-cols-4 g-2">
          <div class="col"><button onclick="tambahAngka(7)" class="btn btn-outline-secondary w-100 btn-op">7</button></div>
          <div class="col"><button onclick="tambahAngka(8)" class="btn btn-outline-secondary w-100 btn-op">8</button></div>
          <div class="col"><button onclick="tambahAngka(9)" class="btn btn-outline-secondary w-100 btn-op">9</button></div>
          <div class="col"><button onclick="operator('×')" class="btn w-100 btn-op operator">×</button></div>

          <div class="col"><button onclick="tambahAngka(4)" class="btn btn-outline-secondary w-100 btn-op">4</button></div>
          <div class="col"><button onclick="tambahAngka(5)" class="btn btn-outline-secondary w-100 btn-op">5</button></div>
          <div class="col"><button onclick="tambahAngka(6)" class="btn btn-outline-secondary w-100 btn-op">6</button></div>
          <div class="col"><button onclick="operator('-')" class="btn w-100 btn-op operator">−</button></div>

          <div class="col"><button onclick="tambahAngka(1)" class="btn btn-outline-secondary w-100 btn-op">1</button></div>
          <div class="col"><button onclick="tambahAngka(2)" class="btn btn-outline-secondary w-100 btn-op">2</button></div>
          <div class="col"><button onclick="tambahAngka(3)" class="btn btn-outline-secondary w-100 btn-op">3</button></div>
          <div class="col"><button onclick="operator('+')" class="btn w-100 btn-op operator">+</button></div>

          <div class="col-6"><button onclick="tambahAngka(0)" class="btn btn-outline-secondary w-100 btn-op">0</button></div>
          <div class="col"><button class="btn btn-outline-secondary w-100 btn-op">.</button></div>
          <div class="col"><button onclick="hitung('=')" class="btn w-100 btn-op accent">=</button></div>
        </div>
      </div>

    </div>
  </div>
   <script>
  let nilai1 = "";
  let nilai2 = "";
  let opr = "";

  function tambahAngka(angkaDariTombol) {
    document.getElementById("screen").value += angkaDariTombol;
  }

  function operator(oprDariTombol) {
    nilai1 = document.getElementById("screen").value;
    opr = oprDariTombol;
    document.getElementById("screen").value = "";
  }

  function reset() {
    nilai1 = "";
    nilai2 = "";
    opr = "";
    document.getElementById("screen").value = "";
  }

  function hitung() {
    nilai2 = document.getElementById("screen").value;
    let hasil = 0;

    switch (opr) {
      case "+":
        hasil = parseFloat(nilai1) + parseFloat(nilai2);
        break;
      case "-":
        hasil = parseFloat(nilai1) - parseFloat(nilai2);
        break;
      case "×":
        hasil = parseFloat(nilai1) * parseFloat(nilai2);
        break;
      case "÷":
        hasil = parseFloat(nilai1) / parseFloat(nilai2);
        break;
      default:
        hasil = "Error";
        break;
    }

    document.getElementById("screen").value = hasil;
  }
</script>
</body>
</html>
